name: üöÄüîê Deploy GitHub Actions allow list 

on:
  push:
    branches: [main]
    paths: [github-actions-allow-list.yml]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions: read-all

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Actions Policy in Org
        env:
          GH_TOKEN: ${{ secrets.GHEC_ADMIN_TOKEN }}
        run: |
          gh api -X PUT /orgs/${{ github.repository_owner }}/actions/permissions \
            -f enabled_repositories='all' \
            -f allowed_actions='selected'

          gh api -X PUT /orgs/${{ github.repository_owner }}/actions/permissions \
            -F github_owned_allowed=true \
            -F verified_allowed=true

      - name: Deploy GitHub Actions allow list
        uses: ActionsDesk/github-actions-allow-list-as-code-action@v3.0.0
        with:
          token: ${{ secrets.GHEC_ADMIN_TOKEN }}
          organization: ${{ github.repository_owner }}
          allow_list_path: github-actions-allow-list.yml
